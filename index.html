<script type="text/javascript">
$(document).ready(function(){
  // Add smooth scrolling to all links in navbar + footer link
  $(".navbar a, footer a[href='#myPage']").on('click', function(event) {
    // Make sure this.hash has a value before overriding default behavior
    if (this.hash !== "") {
      // Prevent default anchor click behavior
      event.preventDefault();

      // Store hash
      var hash = this.hash;

      // Using jQuery's animate() method to add smooth page scroll
      // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 900, function(){
   
        // Add hash (#) to URL when done scrolling (default click behavior)
        window.location.hash = hash;
      });
    } // End if
  })

  
  $(window).scroll(function() {
    $(".slideanim").each(function(){
      var pos = $(this).offset().top;

      var winTop = $(window).scrollTop();
        if (pos < winTop + 600) {
          $(this).addClass("slide");
        }
    });
  });



$('#search-form').on('submit', function (ev) {
                ev.preventDefault();
                console.log("i'm in");
                var formData = $(this).serialize();
                console.log(formData);
                $.ajax({
                    type:'GET',
                    url: '/ajax/endpoint/',
                    data: formData,
                    dataType: 'json',
                    success: function (data) {
                        $(document).ready(function () {
                            if (!data.status) {
                                console.log("Status failed");
                                $("body").append("Sorry, please try again.");
                            } else {
                              console.log(data);
                              //console.log(data.tones[].length());
                                var map = {};
                                for(var i=0;i<data.tones.length;i++){
                                map[data.tones[i].tone_name]=(data.tones[i].score)*100;
                                }
                                document.getElementById('scores_angry').innerHTML = map['Anger'];
                                document.getElementById('scores_joy').innerHTML = map['Joy'];
                                document.getElementById('scores_confounded').innerHTML = map['Disgust'];
                                document.getElementById('scores_fearful').innerHTML = map['Fear'];
                                document.getElementById('scores_disppointed').innerHTML = map['Sadness'];
                              
                            }
                        })
                    },
                    error: function (xhr) {
                        alert("An error occured: " + xhr.status + " " + xhr.statusText);
                    }

                });
            });

});

function unhide(clickedButton, divID) {

if (item) {
